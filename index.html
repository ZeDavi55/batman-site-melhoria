<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAT-COMPUTADOR V3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Koulen&family=Share+Tech+Mono&display=swap');

        :root {
            --neon: #00ff41; 
            --gold: #FFD700;
            --bg: #000000;
            --panel: rgba(10, 10, 10, 0.95);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; scrollbar-width: thin; scrollbar-color: var(--gold) var(--bg); }

        body {
            background-color: var(--bg); color: #ccc; font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }

        canvas#matrix {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            opacity: 0.3;
        }

        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer;
            transition: opacity 1s;
        }
        .scanner-line {
            width: 100%; height: 5px; background: var(--neon);
            box-shadow: 0 0 20px var(--neon);
            position: absolute; top: 0;
            animation: scan 2s infinite linear;
        }
        @keyframes scan { 0% {top:0} 50% {top:100%} 100% {top:0} }

        .access-btn {
            border: 2px solid var(--neon); color: var(--neon); padding: 20px 50px;
            font-family: 'Koulen'; font-size: 2rem; background: rgba(0,255,65,0.1);
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse { from {box-shadow: 0 0 10px var(--neon);} to {box-shadow: 0 0 30px var(--neon);} }

        header {
            background: rgba(0,0,0,0.9); border-bottom: 3px solid var(--gold); padding: 40px; text-align: center;
            position: sticky; top: 0; z-index: 500; box-shadow: 0 10px 50px rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        h1 { font-family: 'Koulen', sans-serif; font-size: 4rem; letter-spacing: 5px; color: #fff; margin-bottom: 10px; line-height: 1; text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        h1 span { color: var(--gold); }

        .busca-container { width: 100%; max-width: 700px; margin: 0 auto 20px auto; }
        input {
            width: 100%; padding: 15px; font-size: 1.2rem; background: #000; border: 1px solid #444; color: var(--gold);
            font-family: 'Share Tech Mono'; text-transform: uppercase; transition: 0.3s;
        }
        input:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }

        .botoes { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .btn {
            background: #111; border: 1px solid #333; color: #888; padding: 10px 25px;
            cursor: pointer; text-transform: uppercase; font-family: 'Koulen'; letter-spacing: 1px; font-size: 1.1rem; transition: 0.3s;
        }
        .btn:hover, .btn.ativo { background: var(--gold); color: #000; border-color: #fff; box-shadow: 0 0 20px var(--gold); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding: 40px; max-width: 1800px; margin: 0 auto; }

        .card {
            background: var(--panel); border: 1px solid #333; height: 350px; position: relative; cursor: pointer;
            overflow: hidden; transition: 0.3s; box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .card:hover { transform: scale(1.03); border-color: var(--gold); z-index: 10; box-shadow: 0 0 30px rgba(255,215,0,0.2); }
        .card-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; filter: grayscale(90%); transition: 0.4s; }
        .card:hover .card-img { opacity: 1; filter: grayscale(0%); }
        .card-info {
            position: absolute; bottom: 0; left: 0; width: 100%; background: linear-gradient(to top, #000 95%, transparent);
            padding: 15px; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .c-tipo { color: var(--gold); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 5px; }
        .c-nome { color: #fff; font-family: 'Koulen'; font-size: 1.5rem; line-height: 1; text-transform: uppercase; }

        /* MODAL E VERSÕES */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }
        .modal {
            width: 95%; max-width: 1200px; height: 90vh; background: #080808; border: 2px solid var(--gold);
            display: flex; box-shadow: 0 0 100px rgba(255, 215, 0, 0.3); overflow: hidden; position: relative;
        }
        .m-esq { flex: 1; border-right: 2px solid #222; min-width: 350px; position: relative; display: flex; flex-direction: column; }
        .main-img-container { flex: 1; overflow: hidden; position: relative; }
        .m-esq img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }

        .versoes-container {
            height: 110px; background: #050505; border-top: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: center; gap: 10px; padding: 10px; overflow-x: auto;
        }
        .v-btn {
            width: 70px; height: 70px; border: 2px solid #333; cursor: pointer; opacity: 0.5; transition: 0.3s;
            background-size: cover; background-position: top center; border-radius: 5px; position: relative; flex-shrink: 0;
        }
        .v-btn:hover, .v-btn.ativo { border-color: var(--neon); opacity: 1; transform: scale(1.1); box-shadow: 0 0 15px var(--neon); }
        .v-tooltip {
            position: absolute; bottom: 75px; left: 50%; transform: translateX(-50%);
            background: var(--neon); color: #000; padding: 5px 10px; font-family: 'Koulen';
            font-size: 0.9rem; pointer-events: none; opacity: 0; transition: 0.2s; white-space: nowrap; z-index: 20;
        }
        .v-btn:hover .v-tooltip { opacity: 1; }

        .m-selo {
            position: absolute; top: 20px; left: 20px; background: #000; color: var(--gold); border: 2px solid var(--gold);
            padding: 5px 15px; font-weight: bold; letter-spacing: 2px; z-index: 5;
        }

        .m-dir { flex: 2; padding: 40px; overflow-y: auto; background: repeating-linear-gradient(45deg, #0a0a0a, #0a0a0a 10px, #0f0f0f 10px, #0f0f0f 20px); }
        .m-titulo { font-size: 4rem; font-family: 'Koulen'; color: #fff; line-height: 0.8; text-transform: uppercase; }
        .m-real { color: #666; font-size: 1.2rem; margin: 10px 0 30px 0; padding-bottom: 10px; border-bottom: 2px solid #333; display: flex; justify-content: space-between; }
        .secao { color: var(--gold); font-size: 1.3rem; margin: 30px 0 10px 0; border-left: 5px solid var(--gold); padding-left: 15px; text-transform: uppercase; font-family: 'Koulen'; letter-spacing: 1px; }
        .texto { color: #ccc; line-height: 1.8; font-size: 1.1rem; white-space: pre-line; text-align: justify; }
        .trivia-grid { display: grid; gap: 10px; }
        .trivia-item { background: #151515; padding: 15px; border-left: 3px solid #444; color: #ddd; font-size: 1rem; }
        .trivia-item span { color: var(--gold); font-weight: bold; margin-right: 5px; }

        .fechar-btn { position: absolute; top: 20px; right: 20px; font-size: 3rem; color: #fff; background: none; border: none; cursor: pointer; z-index: 10; }
        .fechar-btn:hover { color: red; }

        @media(max-width: 900px) { .modal { flex-direction: column; } .m-esq { height: 500px; flex: none; } }
    </style>
</head>
<body>

<div id="intro-screen" onclick="entrarSistema()">
    <div class="scanner-line"></div>
    <div style="text-align: center;">
        <h1 style="font-size: 5rem; color: #fff;">WAYNE<span style="color:var(--neon)">TECH</span></h1>
        <div class="access-btn">CLIQUE PARA ACESSAR SISTEMA</div>
        <p style="color: #666; margin-top: 20px; font-family: 'Share Tech Mono';">VERIFICAÇÃO DE RETINA NECESSÁRIA...</p>
    </div>
</div>

<canvas id="matrix"></canvas>

<header>
    <h1>BAT<span>COMPUTADOR</span></h1>
    <div class="busca-container"><input type="text" id="busca" placeholder="PESQUISAR ARQUIVO..." onkeyup="filtrarSistema()"></div>
    <div class="botoes">
        <button class="btn" id="btn-som" onclick="toggleSom()">SOM: ON</button>
        <button class="btn ativo" onclick="filtrarTipo('all')">TODOS</button>
        <button class="btn" onclick="filtrarTipo('hero')">BAT-FAMÍLIA</button>
        <button class="btn" onclick="filtrarTipo('villain')">VILÕES</button>
        <button class="btn" onclick="filtrarTipo('ally')">ALIADOS</button>
        <button class="btn" onclick="filtrarTipo('justice')">LIGA/OUTROS</button>
    </div>
    <div id="status" style="margin-top:15px; color:#555;">AGUARDANDO ACESSO...</div>
</header>

<audio id="bat-audio" loop preload="auto">
    <source src="musica.mp3" type="audio/mpeg">
    <source src="https://ia800504.us.archive.org/33/items/BatmanTheAnimatedSeriesTheme_201606/Batman%20The%20Animated%20Series%20Theme.mp3" type="audio/mpeg">
</audio>

<div class="grid" id="grid"></div>

<div class="overlay" id="overlay" onclick="fecharModal(event)">
    <div class="modal" id="modal-box">
        <button class="fechar-btn" onclick="toggleModal(false)">×</button>
        <div class="m-esq">
            <div class="m-selo">CONFIDENCIAL</div>
            <div class="main-img-container">
                <img src="" id="m-img" onerror="this.src='https://placehold.co/400x600/000/fff?text=SEM+FOTO'">
            </div>
            <div class="versoes-container" id="m-versoes"></div>
        </div>
        <div class="m-dir">
            <h2 class="m-titulo" id="m-nome">NOME</h2>
            <div class="m-real"><span id="m-real">Nome Real</span> <span id="m-tipo" style="color:var(--amarelo)">TIPO</span></div>

            <div class="secao">Variante Selecionada</div>

            <div class="secao">Dossiê (5 Fatos)</div>
            <div class="trivia-grid" id="m-triv"></div>
            <div class="secao">História Completa</div>
            <div class="texto" id="m-hist"></div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const letras = "WAYNETECH010101BATMANJOKER";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff41"; ctx.font = fontSize + "px monospace";
        for(let i = 0; i < drops.length; i++) {
            const text = letras[Math.floor(Math.random()*letras.length)];
            ctx.fillText(text, i*fontSize, drops[i]*fontSize);
            if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 33);

    function entrarSistema() {
        const intro = document.getElementById('intro-screen');
        const audio = document.getElementById('bat-audio');
        const btnSom = document.getElementById('btn-som');
        audio.play().then(() => { btnSom.innerText = "SOM: ON"; btnSom.classList.add('ativo'); }).catch(e => console.log("Erro áudio:", e));
        intro.style.opacity = '0';
        setTimeout(() => { intro.style.display = 'none'; }, 1000);
    }

    function toggleSom() {
        const audio = document.getElementById('bat-audio');
        const btn = document.getElementById('btn-som');
        if (audio.paused) { audio.play(); btn.innerText = "SOM: ON"; btn.style.color = "#000"; btn.style.background = "#FFD700"; } 
        else { audio.pause(); btn.innerText = "SOM: OFF"; btn.style.color = "#888"; btn.style.background = "#111"; }
    }

    function iniciar() {
        renderizar(dadosCompletos);
        document.getElementById('status').innerText = `SISTEMA ONLINE: ${dadosCompletos.length} ARQUIVOS CARREGADOS.`;
    }

    function renderizar(lista) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        lista.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => abrirModal(item);
            card.style.borderTop = `4px solid #${item.color}`;
            // Usa a imagem da primeira versão como capa
            const imgCapa = (item.versions && item.versions.length > 0) ? item.versions[0].img : item.img;

            card.innerHTML = `
                <img src="${imgCapa}" class="card-img" loading="lazy" onerror="this.src='https://placehold.co/400x600/000/fff?text=SEM+FOTO'">
                <div class="card-info">
                    <div class="c-tipo" style="color:#${item.color}">${item.type.toUpperCase()}</div>
                    <div class="c-nome">${item.name}</div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function filtrarTipo(tipo) {
        document.querySelectorAll('.btn').forEach(b => { if(b.id !== 'btn-som') b.classList.remove('ativo'); });
        if(event.target.id !== 'btn-som') event.target.classList.add('ativo');
        if(tipo === 'all') renderizar(dadosCompletos);
        else renderizar(dadosCompletos.filter(i => i.type === tipo));
    }

    function filtrarSistema() {
        const termo = document.getElementById('busca').value.toLowerCase();
        renderizar(dadosCompletos.filter(i => i.name.toLowerCase().includes(termo) || i.real.toLowerCase().includes(termo)));
    }

    // --- FUNÇÃO PRINCIPAL DE VERSÕES ---
    function abrirModal(item) {
        const modal = document.getElementById('overlay');
        const box = document.getElementById('modal-box');
        const cor = `#${item.color}`;

        box.style.borderColor = cor;
        box.style.boxShadow = `0 0 80px ${cor}40`;
        document.getElementById('m-nome').style.color = cor;
        document.getElementById('m-nome').innerText = item.name;
        document.getElementById('m-real').innerText = item.real;
        document.getElementById('m-tipo').innerText = item.type.toUpperCase();
        document.getElementById('m-tipo').style.color = cor;

        document.querySelector('.m-selo').style.borderColor = cor;
        document.querySelector('.m-selo').style.color = cor;
        document.querySelector('.versoes-container').style.borderTopColor = cor;

        const gridTrivia = document.getElementById('m-triv');
        gridTrivia.innerHTML = '';
        item.triv.forEach(fato => {
            const div = document.createElement('div');
            div.className = 'trivia-item';
            if(fato.includes(":")) {
                const partes = fato.split(":");
                div.innerHTML = `<span style="color:${cor}">${partes[0]}:</span>${partes[1]}`;
            } else { div.innerText = fato; }
            div.style.borderLeftColor = cor;
            gridTrivia.appendChild(div);
        });

        const containerVersoes = document.getElementById('m-versoes');
        containerVersoes.innerHTML = ''; 

        // Garante que o item tenha versões (fallback)
        let versoesParaMostrar = item.versions;
        if (!versoesParaMostrar || versoesParaMostrar.length === 0) {
            versoesParaMostrar = [
                { name: "Padrão", img: item.img || "https://placehold.co/400x600/000/fff", short: item.short, hist: item.hist }
            ];
        }

        versoesParaMostrar.forEach((ver, index) => {
            const btn = document.createElement('div');
            btn.className = 'v-btn';
            btn.style.backgroundImage = `url('${ver.img}')`;
            if(index === 0) btn.classList.add('ativo');

            const tool = document.createElement('div');
            tool.className = 'v-tooltip';
            tool.innerText = ver.name;
            btn.appendChild(tool);

            btn.onclick = () => {
                document.getElementById('m-img').src = ver.img;
                document.getElementById('m-variant-desc').innerText = ver.name;
                document.getElementById('m-curto').innerText = ver.short || item.short; // fallback
                document.getElementById('m-hist').innerText = ver.hist || item.hist; // fallback
                document.querySelectorAll('.v-btn').forEach(b => b.classList.remove('ativo'));
                btn.classList.add('ativo');
            };
            containerVersoes.appendChild(btn);
        });

        // Inicia com a primeira versão
        const v0 = versoesParaMostrar[0];
        document.getElementById('m-img').src = v0.img;
        document.getElementById('m-variant-desc').innerText = v0.name;
        document.getElementById('m-curto').innerText = v0.short || item.short;
        document.getElementById('m-hist').innerText = v0.hist || item.hist;

        modal.style.display = 'flex';
    }

    function toggleModal(mostrar) { document.getElementById('overlay').style.display = mostrar ? 'flex' : 'none'; }
    function fecharModal(e) { if(e.target.id === 'overlay') toggleModal(false); }

    window.onload = iniciar;
    window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
</script>
